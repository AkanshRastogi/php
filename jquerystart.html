<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.3.1.min.js"></script>

<style>
.color {
  height: 100px;
  width: 500px;
  background-color: yellow;
}
.blackBg{
  background-color: green;
}
</style>
</head>
<body>
<script>
  $(document).ready(function(){
    $('#button').click(function(){
    $('div').toggleClass('blackBg');
  });
});
$(function() {
    $('#aa').click(function() {
      var va = $("#sa").val();
      $(".color").attr('id', va);

    });
});
</script>
  <div  class="color">    </div>
<button id="button" type="button" name="ColorChange">colorchange</button>
<input id="sa" type="text" name="Akansh" value="Akansh">
<button id="aa" type="IdChange" name="IdChange">Idchange</button>
</body>
</html>
